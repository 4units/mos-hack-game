server {
    listen 80;
    server_name 4units.ru www.4units.ru;
    return 301 https://$host$request_uri;
}
server {
    listen 443 ssl http2;
    server_name 4units.ru www.4units.ru;

    ssl_certificate /etc/ssl/4units.ru.crt;
    ssl_certificate_key /etc/ssl/4units.ru.key;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    keepalive_timeout 70;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_prefer_server_ciphers on;
    ssl_stapling on;
    ssl_trusted_certificate /etc/ssl/ca.crt;
    resolver 8.8.8.8 1.1.1.1 valid=300;

    root /var/www/4units.ru;
    index index.html;

    location /assets/ {
            try_files $uri =404;
            access_log off;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
    }

    location / {
            try_files $uri $uri/ /index.html;
    }

    rewrite ^/api/?$ /api/docs/ permanent;

    location = /api/docs { 
        return 302 /api/docs/; 
    }
    location /api/docs/ {
        proxy_pass http://127.0.0.1:8081/swagger/;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization     $http_authorization;
        proxy_redirect ~^(/swagger)(.*)$ /api/docs$2;

        add_header Access-Control-Allow-Origin  "*" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;

        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    location /api/ {
        proxy_pass http://127.0.0.1:8081/;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization     $http_authorization;
        
        add_header Access-Control-Allow-Origin  "*" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;

        if ($request_method = OPTIONS) {
            return 204;
        }   
    }

    location = /game-status {
            return 302 /game-status/;
    }
    location /game-status/ {
        proxy_pass http://127.0.0.1:8085/;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;

        if ($request_method = OPTIONS) {
            return 204;
        }
    }
}